<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Agenda de turnos</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="icons/calendar-solid.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top bg-info"
          />
          Agenda de turnos
        </a>
      </div>
      <div class="d-flex flex-row justify-content-end">
        <ul class="nav nav-tabs bg-info d-flex justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link active bg-secondary text-light"
              aria-current="page"
              href="#"
              >Agregar Paciente</a
            >
          </li>
          <li class="nav-item text-dark">
            <a class="nav-link text-dark" href="#">Configurar profesional</a>
          </li>
          <li class="nav-item text-dark">
            <a class="nav-link text-dark" href="#">Asignar Turnos</a>
          </li>
          <li class="nav-item text-dark">
            <a class="nav-link text-dark" href="#">Listado de turnos</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="text-center my-3">Agregar Paciente</h2>
    <div class="container row justify-content-center align-items-center text-center mx-auto mt-5 bg-primary  py-5 border-info border-width-4">
      <div class="formulario col mx-3 border-info">
        <div class="mb-3 ">
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Apellido del paciente"
          />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Nombre del paciente"
            class="form-control"
            id="nombre">
        </div>
        <div class="mb-3">
          <input type="number" placeholder="DNI del paciente"
            class="form-control"
            id="dni">
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Telefono del paciente"
            class="form-control"
            id="telefono">
        </div>
      </div>

      <div class="formulario col mx-3">
        <div class="mb-3 ">
          <input
            type="text"
            class="form-control"
            id="calle"
            placeholder="Calle"
          />
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Altura"
            class="form-control"
            id="altura">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Localidad"
            class="form-control"
            id="localidad">
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Codigo Postal"
            class="form-control"
            id="CPA">
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mx-auto text-center mt-4">
    <input type="submit" id="enviarPaciente" class="btn-info enviar text-center text-dark">
  </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
